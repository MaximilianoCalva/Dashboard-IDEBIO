<style>
    .idebio-login-required {
        background: #FFFFFF;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(35, 56, 120, 0.15);
        max-width: 500px;
        width: 100%;
        text-align: center;
        padding: 50px 30px;
        margin: 0 auto;
    }

    .idebio-login-required .message-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: rgba(35, 56, 120, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .idebio-login-required .message-icon svg {
        width: 40px;
        height: 40px;
        stroke: #233878;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
    }

    .idebio-login-required h2 {
        font-size: 24px;
        font-weight: 700;
        color: #233878;
        margin-bottom: 16px;
    }

    .idebio-login-required p {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 32px;
        line-height: 1.5;
    }

    @media (max-width: 480px) {
        .idebio-login-required {
            padding: 40px 20px;
        }
    }

    .idebio-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #e5e7eb;
    }

    .idebio-tab-btn {
        background: none;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        color: #6b7280;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
    }

    .idebio-tab-btn.active {
        color: #233878;
    }

    .idebio-tab-btn:hover {
        color: #233878;
    }

    .idebio-tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #233878;
    }

    .idebio-tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
    }

    .idebio-tab-content.active {
        display: block;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="idebio-login-required">
    <div class="message-icon">
        <svg viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
    </div>
    <h2>Bienvenido</h2>
    <p style="margin-bottom: 20px;">Inicia sesión o regístrate para acceder al contenido.</p>

    <div class="idebio-tabs">
        <button class="idebio-tab-btn active" onclick="switchIdebioTab('login', this)">Iniciar Sesión</button>
        <button class="idebio-tab-btn" onclick="switchIdebioTab('register', this)">Registro</button>
    </div>

    <div id="idebio-tab-login" class="idebio-tab-content active" style="text-align: left;">
        [user_registration_login]
    </div>

    <div id="idebio-tab-register" class="idebio-tab-content" style="text-align: left;">
        [user_registration_form id="14"]
    </div>
</div>

<script>
    function switchIdebioTab(tabName, btn) {
        // Find container by looking up the DOM tree to find the closest wrapper
        var container = btn.closest('.idebio-login-required');

        // Use container to scoped query selectors
        var contents = container.querySelectorAll('.idebio-tab-content');
        var buttons = container.querySelectorAll('.idebio-tab-btn');

        // Hide all contents
        contents.forEach(function (el) { el.classList.remove('active'); });
        // Deactivate all buttons
        buttons.forEach(function (el) { el.classList.remove('active'); });

        // Show selected content
        container.querySelector('#idebio-tab-' + tabName).classList.add('active');
        // Activate clicked button
        btn.classList.add('active');
    }
</script>
